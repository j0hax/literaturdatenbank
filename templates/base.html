<!DOCTYPE html>
<html lang="de">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/uikit/uikit/dist/css/uikit.min.css" />
    <script src="/vendor/uikit/uikit/dist/js/uikit.min.js"></script>
    <script src="/vendor/uikit/uikit/dist/js/uikit-icons.min.js"></script>
    <link rel="icon" href="/img/1F4D1.svg" type="image/svg+xml">
    <script id="MathJax-script" async src="/vendor/mathjax/mathjax/es5/tex-chtml.js"></script>
</head>

<body>
    <header class="uk-section uk-section-xsmall uk-section-primary">
        <div class="uk-container uk-container-xsmall">
            <h1 class="uk-h2">
                <img src="/img/ikm-logo.svg" style="height: 1em; margin-right: 0.5em;">Forschungsdatenbank
            </h1>
        </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer class="uk-section uk-section-xsmall uk-section-muted">
        <div class="uk-container uk-container-xsmall">
            Institut für Kontinuumsmechanik, Leibniz Universität Hannover, {{ 'now' | date('d.m.Y') }}
        </div>
    </footer>
</body>

</html>
